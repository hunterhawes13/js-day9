<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car lot</title>
  <link rel="stylesheet" href="carlot.css" />
</head>
<body>
  <lot>
    <description>Main lot</description>
    <inventory>
      <car>
        <button class="buy">Buy</button>
        <description>Lexus LS-460</description>
        <price>80000</price>
      </car>
      <car>
        <button>Buy</button>
        <description>Ford Taurus</description>
        <price>20</price>
      </car>
      <car>
        <button>Buy</button>
        <description>Chevrolet El Camino</description>
        <price>Dignity</price>
      </car>
      <car>
        <button>Buy</button>
        <description>Subaru Outback</description>
        <price>20000</price>
      </car>
      <car>
        <button>Buy</button>
        <description>Dunebuggy</description>
        <price>7282</price>
      </car>
      <car>
        <button>Buy</button>
        <description>Tesla Model S</description>
        <price>70000</price>
      </car>
    </inventory>
  </lot>
  <lot>
    <description>Commercial lot</description>
    <inventory>
      <vehicle>
        <button>Buy</button>
        <description>GMC Transit Van</description>
        <price>8881</price>
      </vehicle>
      <vehicle>
        <button>Buy</button>
        <description>Firetruck</description>
        <price>10000</price>
      </vehicle>
      <vehicle>
        <button>Buy</button>
        <description>Ice Cream Truck</description>
        <price>2000</price>
      </vehicle>
    </inventory>
  </lot>
  <script src="carlot.js" type="text/javascript"></script>
</body>
</html>
