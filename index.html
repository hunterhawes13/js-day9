<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Selectors</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <wrapper>
    <div class="note">Take note</div> <!-- <<< Text node child -->
    <div class="alert">Alert!</div>
    <div class="alert note">
      <hello>Hello 1</hello>
    </div>
    <span class="hello-container">Span note
      <hello>Hello 2</hello>
    </span>
    <div class="empty note"></div>
  </wrapper>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
